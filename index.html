<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    
    <div class="container">
      <header>
        <img src="img1.svg" alt="Avatar">
        <h2>Cremilda</h2>
        <span class="status green"></span>
     
      </header>
      <div id="messages">
        <ul id='ul'></ul>
      </div>
        <div class="msg-container">
          <input type="text" placeholder="Escreva sua mensagem" id="msg-input"/>
          <button id="send-msg">
            <i class="material-icons.md-18 material-icons" style="
                font-size: 16px;
                text-align: center;
                margin-top: 5px;
                margin-left: 1px; ">send</i>
          </button>
        
        </div>
      
    </div>

    <div class="container2">
      <header>
        <img src="img2.svg" alt="Avatar">
        <h2>Crislaine</h2>
        <span class="status green"></span>
      </header>
      <div id="messages2">
        <ul id='ul2'></ul>
      </div>
      
        <div class="msg-container">
          <input type="text" placeholder="Escreva sua mensagem" id="msg-input2"/>
          <button id="send-msg2">
            <i class="material-icons.md-18 material-icons" style="
                font-size: 16px;
                text-align: center;
                margin-top: 5px;
                margin-left: 1px;">send</i>
          </button>
        </div>
      
    </div>

    <script src="script2.js"></script>
  </body>
      
</html>
